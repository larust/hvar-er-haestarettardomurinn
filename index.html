<body>
  <h1>Finna dóma og ákvarðanir Hæstaréttar</h1>

  <p id="updated" class="updated"></p>   <!-- NEW -->

  <form id="lookupForm">
    <label>
      Landsréttarmálið nr.:
      <input id="appealInput"
             pattern="[0-9]{1,4}/[0-9]{4}"
             placeholder="t.d. 37/2022"
             required
             autocomplete="off"
             autofocus>
    </label>
    <button type="submit">Leita</button>
  </form>


  <div id="result"></div>
