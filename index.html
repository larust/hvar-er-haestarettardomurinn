<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leit í dómalista</title>
  <style>
    body{font-family:sans-serif;margin:2rem auto;max-width:28rem;line-height:1.4}
    input,button{font:inherit;padding:.4rem .6rem}
    .error{color:#c00;margin-top:.8rem}
  </style>
</head>
<body>
  <h1>Finna dóm Hæstaréttar</h1>

  <form id="lookupForm">
    <label>
      Mál Landsréttar nr.:
      <input id="appealInput"
         list="appealList"             <!-- connect to datalist -->
         pattern="[0-9]{1,4}/[0-9]{4}"
         placeholder="t.d. 37/2022"
         required autofocus>
    </label>
    <datalist id="appealList"></datalist>   <!-- empty for now -->
    <button>Leita</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
