<!doctype html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Leit í dómalista</title>

  <style>
    :root { color-scheme: light dark; }
    body   { font-family: system-ui, sans-serif; margin: 2rem auto;
             max-width: 34rem; line-height: 1.45; }
    form   { display: flex; flex-direction: column; gap: 0.8rem; }
    input, button { font: inherit; padding: 0.4rem 0.6rem; }
    input  { width: 12rem; }
    button { width: fit-content; cursor: pointer; }
    ul     { margin: 0.6rem 0 1.2rem 1.2rem; }
    .error { color: #c00; margin-top: 0.8rem; }
  </style>
</head>

<body>
  <h1>Finna dóm Hæstaréttar</h1>

  <p class="updated">Síðast uppfært&nbsp;10.&nbsp;júlí&nbsp;2024.</p>   <!-- NEW -->

  <form id="lookupForm">
    <label>
      Landsréttarmálið nr.:
      <input id="appealInput"
             list="appealList"
             pattern="[0-9]{1,4}/[0-9]{4}"
             placeholder="t.d. 37/2022"
             required
             autocomplete="off"
             autofocus>
    </label>
    <button type="submit">Leita</button>
  </form>

  <datalist id="appealList"></datalist>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
